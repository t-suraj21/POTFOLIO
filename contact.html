     </div>  
    <div class="contactform">
        <h1>Contact me for Work / general enquries</h1>
        <form>
          <div class="mb-3">
            <label for="clientphone" class="form-label">First Name</label>
            <input type="Name" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Last Name</label>
            <input type="Name" class="form-control" id="clientphone">
          </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <p id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</p>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Enquiry</label>
              <input type="Enquiry" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <div>
            <button type="submit" class="btn-sm">Submit</button>
          </div>
          </form>
